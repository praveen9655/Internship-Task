<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    cx="50"
    cy="50"
    r="45"
    fill="none"
    stroke="#fbb034"
    stroke-width="10"
  >
    <animate
      attributeName="stroke-dasharray"
      from="0, 282.7"
      to="282.7, 0"
      dur="2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="282.7"
      dur="2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
